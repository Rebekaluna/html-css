<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título do meu site</title>
</head>
<body>
    <h1>Título</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;p&gt;. <!--less than (menor que); greater than (maior que)-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>

    <p>
        Vamos adicionair alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
