    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="500" controls></video> 
    <!-- ao alterar o width, só muda o tamanho de px, mas o arquivo continua com o mesmo peso-->
    <!--controls- serve para o video dar play, caso contrário, ficaria só uma imagem-->
        <!-- é importante que você coloque todos os tipos de vídeos, uma vez que o navegador pode não ser compatível com um ou outro: -->

        <video width="500" poster= "imagens/limoes-capa.png" controls> -- esta forma, é adicionando uma thumb ao video, e logo em baixo tem a inserção do vídeo
        <source src="midia/meu-video.m4v" type="video/m4v"> 
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg"> -->

<!--por mais que seu vídeo não seja pesado (ex.: 12, 15MB) ele custará caro quando houver muitos usuários acessando seu site-->
