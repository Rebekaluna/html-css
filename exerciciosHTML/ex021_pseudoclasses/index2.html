<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  
        SELETORES PERSONALIZADOS
        #  =  id
        .  = class
        :  = pseudo-class
        :: = pseudo-elemento
        >  = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }
        a:hover {
            columns: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;          
        }
        .especial::before {
            content:"-->";
        }
        .especial::after {
            content: '<--';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">Curso em v√≠deo Youtube</a></li>

        <li><a href="https://www.fiap.com.br/graduacao/lista-de-aprovados-vestibular/" class="especial">Vestibular FIAP</a></li>
    </ul>
</body>
</html>
