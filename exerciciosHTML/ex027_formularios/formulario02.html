<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste de formulário</title>
</head>
<body>
	<h1>Teste de formulário</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="iusu">Usuário:</label>
			<input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username"> 
		</p> 
		<!--o placeholder é opcional, ele aparece na caixa de texto como uma dica do que o usuário deve escrever-->
		<!--mesmo que o tamanho da caixa de texto seja menor que o máximo de caracteres permitidos, ele aceitará da mesma forma-->

		<p>
			<label for="isen">Senha:</label>
			<input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password">
		</p>

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
